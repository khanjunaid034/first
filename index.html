<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="the_game">
        <h1>Dice Game</h1>
        <div class="parent_dice_container">
            <div class="dice_1_box">
                <h2>Player 1</h2>
                <img id="dice_1_img" src="images/6.png" height="100px">
                <p class="player_win_count">Win Count: <span id="p1_win_count">0</span></p>
            </div>
            <div class="dice_2_box">
                <h2>Player 2</h2>
                <img id="dice_2_img" src="images/6.png" height="100px">
                <p class="player_win_count">Win Count: <span id="p2_win_count">0</span></p>
            </div>
        </div>
        <div class="buttons_container">
            <button onclick="playGame()">Play Game</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
